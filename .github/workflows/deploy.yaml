name: Deploy

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: '${{ secrets.GOOGLE_WIF_PROVIDER }}'
          service_account: '${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}'
      - uses: docker/login-action@v3
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: apps/backend
          push: true
          tags: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/datti/backend:latest
      - uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: 'backend'
          region: asia-northeast1
          image: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/datti/backend:latest
