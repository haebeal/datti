name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'デプロイ環境'
        required: true
        type: choice
        options:
          - dev
          - prod
      deploy_target:
        description: 'デプロイ対象'
        required: true
        type: choice
        options:
          - all
          - backend
          - frontend

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy-backend:
    if: github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'backend'
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/datti-backend:${{ github.event.inputs.environment }}
          platforms: linux/arm64
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Setup ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest

      - name: Deploy to ECS
        working-directory: backend
        run: ecspresso deploy --config ecspresso.yaml
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: ${{ github.event.inputs.environment }}
          ENV: ${{ github.event.inputs.environment }}

  deploy-frontend:
    if: github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'frontend'
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ github.event.inputs.environment }}
      url: ${{ github.event.inputs.environment == 'prod' && 'https://datti.app' || 'https://dev.datti.app' }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/datti-frontend:${{ github.event.inputs.environment }}
          platforms: linux/arm64
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Setup ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest

      - name: Deploy to ECS
        working-directory: frontend
        run: ecspresso deploy --config ecspresso.yaml
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: ${{ github.event.inputs.environment }}
          ENV: ${{ github.event.inputs.environment }}
          APP_URL: ${{ github.event.inputs.environment == 'prod' && 'https://datti.app' || 'https://dev.datti.app' }}
