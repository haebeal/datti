name: Merge to main

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      openapi: ${{ steps.filter.outputs.openapi }}
      schema: ${{ steps.filter.outputs.schema }}
      infra: ${{ steps.filter.outputs.infra }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            openapi:
              - 'backend/openapi.yaml'
            schema:
              - 'backend/sql/**'
            infra:
              - 'infra/cmd/**'
              - 'infra/internal/**'
            backend:
              - 'backend/**'
              - 'infra/ecspresso/backend/**'
            frontend:
              - 'frontend/**'
              - 'infra/ecspresso/frontend/**'

  deploy-openapi:
    needs: detect-changes
    if: needs.detect-changes.outputs.openapi == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6
      - name: Build SwaggerUI
        run: |
          mkdir -p _site
          SWAGGER_UI_VERSION=$(curl -s https://api.github.com/repos/swagger-api/swagger-ui/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/swagger-api/swagger-ui/archive/refs/tags/${SWAGGER_UI_VERSION}.tar.gz" | tar xz --strip-components=2 -C _site "swagger-ui-${SWAGGER_UI_VERSION#v}/dist"
          cp backend/openapi.yaml _site/
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|./openapi.yaml|g' _site/swagger-initializer.js
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy _site --project-name=datti-dev-openapi

  provision-infra:
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Deploy
        working-directory: infra
        run: cdk deploy DevDattiStack --require-approval never
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

  apply-schema:
    needs: detect-changes
    if: needs.detect-changes.outputs.schema == 'true'
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v6
      - uses: ariga/setup-atlas@v0
      - uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.DSN }}
          to: "file://backend/sql/schema.sql"
          dev-url: "docker://postgres"
          auto-approve: true

  deploy-backend:
    needs: [detect-changes, provision-infra, apply-schema]
    if: |
      always() &&
      needs.detect-changes.outputs.backend == 'true' &&
      (needs.provision-infra.result == 'success' || needs.provision-infra.result == 'skipped') &&
      (needs.apply-schema.result == 'success' || needs.apply-schema.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/dev-datti-backend:dev
          platforms: linux/arm64
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Setup ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest

      - name: Deploy to ECS
        working-directory: infra/ecspresso/backend
        run: ecspresso deploy --config ecspresso.yml
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: dev

  deploy-frontend:
    needs: [detect-changes, provision-infra]
    if: |
      always() &&
      needs.detect-changes.outputs.frontend == 'true' &&
      (needs.provision-infra.result == 'success' || needs.provision-infra.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: dev
      url: https://dev.datti.app
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/dev-datti-frontend:dev
          platforms: linux/arm64
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Setup ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest

      - name: Deploy to ECS
        working-directory: infra/ecspresso/frontend
        run: ecspresso deploy --config ecspresso.yml
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: dev
