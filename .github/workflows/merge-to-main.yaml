name: Merge to main

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  provision:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: '${{ secrets.GOOGLE_WIF_PROVIDER }}'
          service_account: '${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}'
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform -chdir=infra init -input=false
      - name: Terraform Apply
        run: terraform -chdir=infra apply -auto-approve
        env:
          TF_VAR_project_id: ${{ vars.GOOGLE_PROJECT_ID }}
          TF_VAR_bucket_name: ${{ vars.GOOGLE_BUCKET_NAME }}
  apply-schema:
    runs-on: ubuntu-latest
    needs: ['provision']
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: ariga/setup-atlas@v0
      - uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.DSN }}
          to: 'file://apps/backend/sql/schema.sql'
          dev-url: 'docker://postgres'
          auto-approve: true
  deploy-backend:
    runs-on: ubuntu-latest
    needs: ['apply-schema']
    permissions:
      contents: 'read'
      id-token: 'write'
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: '${{ secrets.GOOGLE_WIF_PROVIDER }}'
          service_account: '${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}'
      - uses: docker/login-action@v3
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: apps/backend
          push: true
          tags: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/backend:latest
      - uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: 'backend'
          region: asia-northeast1
          image: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/backend:latest
