name: Merge to main

on:
  push:
    branches:
      - main

jobs:
  deploy-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v5
      - name: Build SwaggerUI
        run: |
          mkdir -p _site
          SWAGGER_UI_VERSION=$(curl -s https://api.github.com/repos/swagger-api/swagger-ui/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/swagger-api/swagger-ui/archive/refs/tags/${SWAGGER_UI_VERSION}.tar.gz" | tar xz --strip-components=2 -C _site "swagger-ui-${SWAGGER_UI_VERSION#v}/dist"
          cp backend/openapi.yaml _site/
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|./openapi.yaml|g' _site/swagger-initializer.js
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: datti-dev-openapi
          directory: _site

  provision:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: '${{ secrets.GOOGLE_WIF_PROVIDER }}'
          service_account: '${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}'
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: |
          terraform -chdir=infra init \
            -input=false \
            -backend-config="bucket=${{ vars.GOOGLE_BUCKET_NAME }}"
      - name: Terraform Apply
        run: terraform -chdir=infra apply -auto-approve
        env:
          TF_VAR_project_id: ${{ vars.GOOGLE_PROJECT_ID }}
          TF_VAR_bucket_name: ${{ vars.GOOGLE_BUCKET_NAME }}
          TF_VAR_frontend_domain: ${{ vars.FRONTEND_DOMAIN }}
  apply-schema:
    runs-on: ubuntu-latest
    needs: ['provision']
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: ariga/setup-atlas@v0
      - uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.DSN }}
          to: 'file://backend/sql/schema.sql'
          dev-url: 'docker://postgres'
          auto-approve: true
  deploy-backend:
    runs-on: ubuntu-latest
    needs: ['apply-schema']
    permissions:
      contents: 'read'
      id-token: 'write'
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: '${{ secrets.GOOGLE_WIF_PROVIDER }}'
          service_account: '${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}'
      - uses: docker/login-action@v3
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/backend:latest
      - uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: 'backend'
          region: asia-northeast1
          image: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/backend:latest
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: ['provision']
    permissions:
      contents: 'read'
      id-token: 'write'
    environment:
      name: dev
      url: https://${{ vars.FRONTEND_DOMAIN }}
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: '${{ secrets.GOOGLE_WIF_PROVIDER }}'
          service_account: '${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}'
      - uses: docker/login-action@v3
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/frontend:latest
      - uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: 'frontend'
          region: asia-northeast1
          image: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/frontend:latest
