name: Merge to main

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      openapi: ${{ steps.filter.outputs.openapi }}
      infra: ${{ steps.filter.outputs.infra }}
      schema: ${{ steps.filter.outputs.schema }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            openapi:
              - 'backend/openapi.yaml'
            infra:
              - 'infra/**'
            schema:
              - 'backend/sql/**'
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  deploy-openapi:
    needs: detect-changes
    if: needs.detect-changes.outputs.openapi == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v5
      - name: Build SwaggerUI
        run: |
          mkdir -p _site
          SWAGGER_UI_VERSION=$(curl -s https://api.github.com/repos/swagger-api/swagger-ui/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/swagger-api/swagger-ui/archive/refs/tags/${SWAGGER_UI_VERSION}.tar.gz" | tar xz --strip-components=2 -C _site "swagger-ui-${SWAGGER_UI_VERSION#v}/dist"
          cp backend/openapi.yaml _site/
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|./openapi.yaml|g' _site/swagger-initializer.js
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy _site --project-name=datti-dev-openapi

  provision-infra:
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    defaults:
      run:
        working-directory: infra
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v3
        with:
          go-version: "stable"
      - run: go mod download
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: "${{ secrets.GOOGLE_WIF_PROVIDER }}"
          service_account: "${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}"
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: |
          terraform init \
            -input=false \
            -backend-config="bucket=${{ vars.GOOGLE_BUCKET_NAME }}"
      - name: Terraform Apply
        run: terraform -chdir=infra apply -auto-approve
        env:
          TF_VAR_project_id: ${{ vars.GOOGLE_PROJECT_ID }}
          TF_VAR_bucket_name: ${{ vars.GOOGLE_BUCKET_NAME }}
          TF_VAR_frontend_domain: ${{ vars.FRONTEND_DOMAIN }}
      - uses: pulumi/actions@v6
        with:
          command: up
          stack-name: datti/default
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  apply-schema:
    needs: [detect-changes, provision]
    if: |
      always() &&
      needs.detect-changes.outputs.schema == 'true' &&
      (needs.provision.result == 'success' || needs.provision.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: ariga/setup-atlas@v0
      - uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.DSN }}
          to: "file://backend/sql/schema.sql"
          dev-url: "docker://postgres"
          auto-approve: true
  deploy-backend:
    needs: [detect-changes, apply-schema]
    if: |
      always() &&
      needs.detect-changes.outputs.backend == 'true' &&
      (needs.apply-schema.result == 'success' || needs.apply-schema.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    environment:
      name: dev
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: "${{ secrets.GOOGLE_WIF_PROVIDER }}"
          service_account: "${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}"
      - uses: docker/login-action@v3
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
      - uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: "backend"
          region: asia-northeast1
          image: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/backend:latest
  deploy-frontend:
    needs: [detect-changes, provision]
    if: |
      always() &&
      needs.detect-changes.outputs.frontend == 'true' &&
      (needs.provision.result == 'success' || needs.provision.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    environment:
      name: dev
      url: https://${{ vars.FRONTEND_DOMAIN }}
    steps:
      - uses: actions/checkout@v5
      - uses: google-github-actions/auth@v3
        id: auth
        with:
          token_format: access_token
          workload_identity_provider: "${{ secrets.GOOGLE_WIF_PROVIDER }}"
          service_account: "${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}"
      - uses: docker/login-action@v3
        with:
          registry: asia-northeast1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
      - uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: "frontend"
          region: asia-northeast1
          image: asia-northeast1-docker.pkg.dev/${{ vars.GOOGLE_PROJECT_ID }}/app/frontend:latest
