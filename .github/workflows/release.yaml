name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1

jobs:
  create-release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from branch name
        id: extract
        run: |
          BRANCH="${{ github.head_ref }}"
          VERSION="${BRANCH#release/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Creating release for version: $VERSION"

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes

  provision-infra:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Deploy
        working-directory: infra
        run: cdk deploy ProdDattiStack --require-approval never
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

  apply-schema:
    needs: create-release
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4
      - uses: ariga/setup-atlas@v0
      - uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.POSTGRES_DSN }}
          to: "file://backend/sql/schema.sql"
          dev-url: "docker://postgres"
          auto-approve: true

  deploy-backend:
    needs: [create-release, provision-infra, apply-schema]
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/datti-backend:${{ needs.create-release.outputs.version }}
          platforms: linux/arm64
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Setup ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest

      - name: Deploy to ECS
        working-directory: backend
        run: ecspresso deploy --config ecspresso.yaml
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: ${{ needs.create-release.outputs.version }}
          ENV: prod

  deploy-frontend:
    needs: [create-release, provision-infra]
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
    environment:
      name: prod
      url: https://datti.app
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/datti-frontend:${{ needs.create-release.outputs.version }}
          platforms: linux/arm64
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Setup ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest

      - name: Deploy to ECS
        working-directory: frontend
        run: ecspresso deploy --config ecspresso.yaml
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: ${{ needs.create-release.outputs.version }}
          ENV: prod
          APP_URL: https://datti.app
