version: '3'
dotenv:
  - '.env'
tasks:
  gen-sqlc:
    cmds:
      - sqlc generate
  migrate-db:
    cmds:
      - |
        atlas schema apply \
          --url "postgres://postgres:password@postgres:5432/datti?sslmode=disable" \
          --dev-url "docker://postgres" \
          --to "file://sql/schema.sql"
  gen-type:
    cmds:
      - oapi-codegen -generate "types" -package api ../../docs/openapi/tsp-output/@typespec/openapi3/openapi.yaml > ./internal/presentation/api/types.gen.go
  gen-server:
    cmds:
      - oapi-codegen -generate "server" -package api ../../docs/openapi/tsp-output/@typespec/openapi3/openapi.yaml > ./internal/presentation/api/server.gen.go
  gen-mocks:
    desc: "Generate mocks using mockgen"
    cmds:
      - |
        mockgen -source=internal/domain/user.go \
          -destination=internal/usecase/testutil/mock_user_repository_generated.go \
          -package=testutil
      - |
        mockgen -source=internal/domain/paymentEvent.go \
          -destination=internal/usecase/testutil/mock_payment_event_repository_generated.go \
          -package=testutil
      - |
        mockgen -source=internal/usecase/payment.go \
          -destination=internal/presentation/testutil/mock_payment_usecase_generated.go \
          -package=testutil
